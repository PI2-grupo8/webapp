<div style="position: relative; height: 80%; width: 100%; border: 1px solid black" class="heatmap">
</div>

  <script src="heatmap.min.js"></script>
  <script>

    var heatmapInstance = h337.create({
      container: document.querySelector('.heatmap')
    });

    var points = [];
    var escala_maxima = 10; //Valor máximo na escala

    //[0]Coordenada X [1]Coordenada Y [2]Valor da medição
    input = [[100, 100, 1], [100, 100, 1], [100, 100, 1], [100, 100, 1], [100, 100, 1], [100, 100, 1], [220, 340, 8], [530, 230, 5], [543, 430, 10]];

    // <%# @input.each do |point| %>
    //   points.push({
    //     x: <%#= point[0] %>,
    //     y: <%#= point[1] %>,
    //     value: <%#= point[2] %>
    //   });
    // <%# end %>

    for (var i = 0; i < input.length; i++) {
      points.push({
        x: input[i][0], //Coordenada X
        y: input[i][1], //Coordenada Y
        value: input[i][2] //Valor da medição
      });
    }

    var data = {
      max: escala_maxima,
      data: points
    };

    heatmapInstance.setData(data);

  </script>
